<div>
<table mat-table [dataSource]="books" class="mat-elevation-z3">

  <ng-container matColumnDef="increment">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef style="padding: 12px"> Title </th>
    <td mat-cell *matCellDef="let book" style="max-width: 274px; padding: 12px"> {{book.title}} </td>
  </ng-container>

  <ng-container matColumnDef="persons">
    <th mat-header-cell *matHeaderCellDef> Author(s) </th>
    <td mat-cell *matCellDef="let book">
      <a *ngFor="let person of book.persons; let isLast=last" routerLink="/authors">{{person.getFullName()}}{{isLast ? '' : ', '}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let book"> {{book.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let book"> {{book.year}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef style="width: 91px; text-align: center"> Edit </th>
    <td mat-cell *matCellDef="let book"> <a mat-button color="primary" routerLink="/editbook/{{book.id}}">Edit</a></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef style="width: 91px; text-align: center"> Delete </th>
    <td mat-cell *matCellDef="let book"> <a mat-button color="warn" (click)="deleteBook(book)">Delete</a></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
