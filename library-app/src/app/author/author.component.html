<div>
<table mat-table [dataSource]="authors" class="mat-elevation-z3">

  <ng-container matColumnDef="increment">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First name </th>
    <td mat-cell *matCellDef="let author"> {{author.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let author"> {{author.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="books">
    <th mat-header-cell *matHeaderCellDef style="padding: 12px"> Book(s) </th>
    <td mat-cell *matCellDef="let author" style="max-width: 274px; padding: 12px">
      <a *ngFor="let work of author.works; let isLast=last" routerLink="/books">{{work.title}}{{isLast ? '' : ', '}}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef style="width: 91px; text-align: center"> Edit </th>
    <td mat-cell *matCellDef="let author"> <a mat-button color="primary" routerLink="/editauthor/{{author.id}}">Edit</a></td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef style="width: 91px; text-align: center"> Delete </th>
    <td mat-cell *matCellDef="let author"> <button mat-button color="warn" (click)="deleteAuthor(author)">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
